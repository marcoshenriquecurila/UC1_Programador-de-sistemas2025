<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Introdução</title>
</head>
<body>
    <h1>Introdução ao javaScript</h1>
    <p>Primeiros códigos de programação com JavaScript</p>
    <button>Mostrar mensagem</button>




    <script>
        // alert("Olá Mundo!") cada navegador cria o seu

        //Mostrar mensages na tela
        console.log("Olá Mundo!") // é um prompt comando( Cmd)
        console.log("Hello, My name is Marcos")

        //variáveis
        const salario = 1500
        //CONTATENAÇÃO: SOMA de variaáveis e textos(juntar)
        console.log("O salario é: R$ " + salario + ",00") 

        const bonificacao = 1000
        console.log(" Seu reajuste salarial é: R$ " + bonificacao + ",00")

        const total = salario + bonificacao
        console.log(" O total é : R$ " + total + ",00")
    </script>
</body>
