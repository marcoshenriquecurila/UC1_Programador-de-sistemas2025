<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade do Hotdog</title>
</head>
<body>
    <h1> Atividade do Hotdog</h1>
    <p> Digite o valor da salsicha:</p>
    <input id="salsicha" type="text"> <br>

    <p> Digite o valor do Purê de batata:</p>
    <input  id="pure_batata" type="text">

    <p>Digite o valor da salada:</p>
    <input  id="salada" type="text">

    <br><br><button  id="Atualizar" onclick="Atualizar()">Atualizar cardápio</button> 
    <hr>

    <h2>Cardápio</h2>
    <br>
    <ul>
        <li>Dog simples: <span id="dogSimples">...</span></li>
        <li>Dog duplo:  <span id="dogDuplo">...</span></li>
        <li>Dog especial: <span id="dogEspecial">...</span></p></li>
    </ul>






    <script>
        
        
        let salsicha, pure_batata, salada
        let dog_simples, dog_duplo, dog_especial
        
        function Atualizar(){
            const pao = 1.15
            const batata_palha = 0.95
            
            
            salsicha = document.querySelector("#salsicha").value
            salsicha = parseFloat(salsicha)
            
            pure_batata = document.querySelector("#pure_batata").value
            pure_batata = parseFloat(pure_batata)
            
            salada = document.querySelector("#salada").value
            salada = parseFloat(salada)
            
            dog_simples = salsicha + pure_batata + pao + batata_palha
            dog_duplo = (salsicha * 2) + pure_batata + salada + pao + batata_palha
            dog_especial = (salsicha *3) + (pure_batata* 2) + salada + pao + batata_palha
            document.querySelector("#salsicha").value = " "
            document.querySelector("#pure_batata").value = " "
            document.querySelector("#salada").value = " "

            document.querySelector("#dogSimples").innerHTML = dog_simples.toFixed(2)
            document.querySelector("#dogDuplo").innerHTML = dog_duplo.toFixed(2)
            document.querySelector("#dogEspecial").innerHTML = dog_especial.toFixed(2)

        }

        // salsicha = prompt (" Quanto custa a salsicha? ")

    </script>
</body>
</html>
